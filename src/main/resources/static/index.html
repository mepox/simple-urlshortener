<body>
<h1 class="center">URL Shortener</h1>
<div class="center">
	<form id="addURLForm" action="javascript:addURL()">

		<input type="submit" id="shortenButton" value="Shorten">
	</form>
	<p id="statusText"></p>
</div>
<div>
	<table id="URLTable">		
		<thead>
			<th>Short URL</th>
			<th>Original URL</th>
			<th>Actions</th>
		</thead>

		</tbody>		
	</table>
</div>
