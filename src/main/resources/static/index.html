<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">    
    <script src="js/index.js"></script>
    
    <title>URL Shortener - Home</title>
</head>

<body>
<h1 id="title">URL Shortener</h1>
<div id="shortenBox">
	<p id="statusText"></p>
	<form id="addURLForm" action="javascript:addURL()">
		<input type="text" id="enterUrl" name="newURL" placeholder="Shorten your link (e.g. http://www.google.com)" autofocus>
		<input type="submit" id="shortenButton" value="Shorten">
	</form>	
</div>
<div id="urlTableBox">
	<table id="urlTable">		
		<thead>
			<th>Tiny URL</th>
			<th>Original URL</th>
			<th>Actions</th>
		</thead>
		<tbody>
		</tbody>		
	</table>
</div>

<script>onStart();</script>
</body>

</html>
